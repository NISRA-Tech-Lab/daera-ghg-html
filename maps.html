<!DOCTYPE html>
<html lang="en">
<head></head>
<body style="display:none;">

    <banner id="banner"></banner>
  <!-- Top Navbar -->
<nav id ="nav"></nav>

<!-- Main Content -->
<main>
<div class="w-100 text-center current-page py-2">
    The data on this page is administrative data collected through the police recorded crime system. They are published quarterly. 
 </div>

<div id="content" class="container-fluid">
    
        

    <div class="row justify-content-end py-2">
        <div class="col-12 col-xl-4">
            <div class="card">
                <div class="card-body">
                    <label for="crime-filter" class="form-label fw-bold">Crime type</label>
                    <select id="crime-filter" class="form-select">
                        <option value="Sexual offences" selected>Sexual offences</option>
                        <option value="Stalking & Harassment">Stalking & Harassment</option>
                        <option value="Violence with injury">Violence with injury</option>
                        <option value="Violence without injury">Violence without injury</option>
                        <option value="Domestic abuse">Domestic abuse</option>
                    </select>

                    <small class="text-muted d-block mt-2">
                        Choose a crime type to update the map.
                    </small>
                    
                    </div>
            </div>
        </div>
    </div>

           
    <div class="row">
        
        <div class="col-12 col-xl-8 py-2">
            <div id="map-card" class="card h-100">
                <div id="map-title" class="card-header">
                    Map
                </div>
                <div class="card-body">
                    <div id="map-legend" class="mt-3"></div>
                    <small class="text-muted d-block mt-2">
                        Hover over individual areas on the map to see more details.
                    </small>
                    <div id="map-container" class="map"></div>
                </div>
    
                <div class="card-footer"></div>
            </div>
        </div>

         <div class="col-12 col-xl-4 py-2">
            <div class="card h-100">
                <div class="card-header">
                    Data
                </div>
                <div class="card-body">
                    <table id="map-data-table" class="table mt-3"></table>
                </div>
            </div>
        </div>            
        
    </div>

            <!-- Third row - Definitions -->
            <div id="info-boxes"></div>

        
    </main>
</div>

<footer id = "footer"></footer>

<script type = "module" src="src/maps.js"></script>


</body>
